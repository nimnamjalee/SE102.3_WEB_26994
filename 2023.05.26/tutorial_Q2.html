<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <label>Enter 5 marks:</label><br>
    <input type="number" id="mark1" min="0" max="100" required><br>
    <input type="number" id="mark2" min="0" max="100" required><br>
    <input type="number" id="mark3" min="0" max="100" required><br>
    <input type="number" id="mark4" min="0" max="100" required><br>
    <input type="number" id="mark5" min="0" max="100" required><br>
    <button onclick="calculateGrades()">Calculate Grades</button>

    <script>
        function calculateGrades() {
            const mark1 = parseInt(document.getElementById('mark1').value);
            const mark2 = parseInt(document.getElementById('mark2').value);
            const mark3 = parseInt(document.getElementById('mark3').value);
            const mark4 = parseInt(document.getElementById('mark4').value);
            const mark5 = parseInt(document.getElementById('mark5').value);

            const total = mark1 + mark2 + mark3 + mark4 + mark5;
            const average = total / 5;

            alert(`Sum: ${total}\nAverage marks: ${average.toFixed(2)}`);

            if (average > 30) {
                alert("Congrats! You passed.");
            } else {
                alert("Better luck next time.");
            }
        }
    </script>
</body>
</html>
